<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <div class="container">
        <div id="search-bar">
            <input type="text" placeholder="Search for news">
            <i class="fa fa-search"></i>
        </div>  
        <div id="main">
            <p>Top Stories for you</p>
            <div class="main-button">
                <button class="button all">All</button>
                <button class="button business">Business</button>
                <button class="button politics">Politics</button>
                <button class="button sports">Sports</button>
                <button class="button entertainment">Entertainment</button>
            </div>
        </div>  
        <div id="news-section"></div>  
        <button class="show-button">Show More</button>
    </div>
    <script src="news.js"></script>
</body>
</html>
